name: üêõ Bug Report
description: Report a bug or unexpected behavior in CertMonitor
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checklist
      description: Please verify these before submitting
      options:
        - label: I have searched existing issues to make sure this bug hasn't been reported
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of CertMonitor
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the bug
      placeholder: |
        1. Import CertMonitor
        2. Run the following code...
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code example that reproduces the issue
      render: python
      placeholder: |
        from certmonitor import CertMonitor
        
        # Your code here
    validations:
      required: false

  - type: textarea
    id: traceback
    attributes:
      label: Error/Traceback
      description: Full error message or traceback if applicable
      render: shell
      placeholder: Paste the full error message here...
    validations:
      required: false

  - type: dropdown
    id: target_type
    attributes:
      label: Target Type
      description: What type of target were you connecting to?
      options:
        - Domain name (e.g., example.com)
        - IP address
        - Localhost/127.0.0.1
        - Internal network host
        - Not applicable
        - Other
    validations:
      required: false

  - type: dropdown
    id: protocol
    attributes:
      label: Protocol
      description: Which protocol was being used?
      options:
        - SSL/TLS (HTTPS)
        - SSH
        - Auto-detection
        - Not applicable
        - Other
    validations:
      required: false

  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.8.10, 3.9.15, 3.10.8, etc."
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "macOS 12.6, Ubuntu 20.04, Windows 11, etc."
    validations:
      required: true

  - type: input
    id: certmonitor_version
    attributes:
      label: CertMonitor Version
      description: What version of CertMonitor are you using?
      placeholder: "0.1.3"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context about the problem here...
    validations:
      required: false
